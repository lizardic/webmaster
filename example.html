<!-- Headings -->

<h2>This is a sub heading</h2>
<h6>This is the last sub heading</h6>

<!-- Image -->

<img src="fileWithDifferentPicture">

<!-- Containers -->

<!-- Unordered Lists <ul> with list items <li>. 
Row of two images using unordered list.
Note: <figure> represents unit of content that can hold 
a photo and a label (not required), I put only an img element-->
    
<ul class="rowOfPhotos">
    <li>
        <figure class="thePhotos">
            <img src="fileName" alt="firstPictureDescription">
        </figure>
    </li>
    <li>
        <figure class="thePhotos">
            <img src="nextFileName" alt="secondPictureDescription"
        </figure>
    </li>
</ul>
    
<!-- Navigation Example. Note: generally for header -->
